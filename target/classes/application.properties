spring.application.name=ecommerce

# Server port (changed from 8080 to avoid conflict with Jenkins)
server.port=9090

spring.datasource.url=jdbc:postgresql://localhost:5432/e_com
spring.datasource.username=postgres
spring.datasource.password=admin@123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# ACTUATOR & PROMETHEUS MONITORING CONFIG
# ============================================

# Enable all actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Actuator base path
management.endpoints.web.base-path=/actuator

# Enable Prometheus endpoint
management.prometheus.metrics.export.enabled=true

# Health endpoint details
management.endpoint.health.show-details=always

# Application info
management.info.env.enabled=true
info.app.name=E-Commerce Application
info.app.description=Spring Boot E-Commerce CLI Application
info.app.version=1.0.0

# Metrics configuration
management.metrics.tags.application=ecommerce
management.metrics.distribution.percentiles-histogram.http.server.requests=true
